<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sequences sunburst</title>
    <!--<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
    <script type="text/javascript" src="../d3/d3.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="sequences.css"/>
</head>
<body>
    <div id="navigator_bar">
        <a href="../bar_chart/index.html" style="text-decoration: none; color: #ADADAD">
            <img src="type_home.png" width="75"  border="0" />Home
        </a>
        <label style="color: #ADADAD"> - </label>
        <a id="navigator_bar_AllSubjects" href="../sequences_sunburst/index.html?type=AllSubjects" style="text-decoration: none; color: #ADADAD">All Subjects</a>
    </div>
    <div id="sequence_sunburst">
        <h1>Property sequences distribution</h1>
        <div id="main">
            <div id="sequence"></div>
            <div id="chart">
                <div id="explanation" style="visibility: hidden;">
                    <span id="percentage"></span><br/>
                    of subjects
                    <span id="count"></span><br/>
                </div>
            </div>
        </div>
        <div id="sidebar">
            <input type="checkbox" id="togglelegend"> Legend<br/>
            <div id="legend" style="visibility: hidden;"></div>
        </div>
    </div>
    <div id="bar_chart">
        <h1>Number of properties distribution</h1>
    </div>
    <div id="bar_chart_property_combination_count">
        <h1>Property combinations distribution</h1>
    </div>

    <script type="text/javascript" src="navigation_bar.js"></script>
    <script type="text/javascript" src="sequences.js"></script>
    <script type="text/javascript">
        // http://bl.ocks.org/kerryrodden/7090426
        // Hack to make this example display correctly in an iframe on bl.ocks.org
        d3.select(self.frameElement).style("height", "700px");
    </script>
    <script type="text/javascript" src="bar-chart.js"></script>
    <script type="text/javascript" src="bar_chart_property_combination_count.js"></script>
</body>
</html>
